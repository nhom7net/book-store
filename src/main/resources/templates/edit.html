<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Book</h1>
        <form th:action="@{/update}" method="post">
            <input type="hidden" th:value="${book.id}" name="id"/>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:value="${book.title}" name="title" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:value="${book.author}" name="author" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" th:value="${book.genre}" name="genre" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:value="${book.description}" name="description" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:value="${book.price}" name="price" class="form-control" required step="0.01" />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" th:value="${book.stock}" name="stock" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/index" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>
