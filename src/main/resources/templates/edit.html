<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ts">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Product</h1>
        <form th:action="@{/update}" method="post">
            <input type="hidden" th:value="${product.id}" name="id"/>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:value="${product.name}" name="name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:value="${product.description}" name="description" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" th:value="${product.price}" name="price" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:value="${product.quantity}" name="quantity" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="updatedAt">Updated at:</label>
                <input type="datetime-local" id="updatedAt" th:value="${product.updatedAt}" name="updatedAt" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/index" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>
