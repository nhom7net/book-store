<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ts">
<head>
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create New Product</h1>
        <form th:action="@{/new}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="createdAt">Created at:</label>
                <input type="datetime-local" id="createdAt" name="createdAt" class="form-control" />
            </div>
            <div class="form-group">
                <label for="updatedAt">Updated at:</label>
                <input type="datetime-local" id="updatedAt" name="updatedAt" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/index" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
</body>
</html>

<script>
    const createdAtInput = document.getElementById("createdAt");
    const updatedAtInput = document.getElementById("updatedAt");

    const now = new Date();
    const formattedDate = now.toISOString().slice(0, 16);

    createdAtInput.value = formattedDate;
    updatedAtInput.value = formattedDate;
</script>
